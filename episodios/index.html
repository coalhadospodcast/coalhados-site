<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Episódios - Coalhados Podcast</title>
  <link rel="icon" href="/logo-mascote.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #F2C94C;
      --bg-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--primary-color);
    }

    header {
      background: var(--primary-color);
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 70px;
      margin: 0 10px;
    }

    nav {
      background: var(--secondary-color);
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: bold;
    }

    .container {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .episode-card {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .episode-card:hover {
      transform: translateY(-5px);
    }

    .episode-card iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: none;
    }

    .episode-title {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }

    footer {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    .social-links a {
      color: var(--secondary-color);
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo-mascote.png" alt="Coalhados Mascote">
    <img src="/logo-escrito.png" alt="Coalhados Podcast">
  </header>

  </nav>

      </div>
      <div class="episode-card">

        <iframe src="https://www.youtube.com/embed/fakeID2" allowfullscreen></iframe>

      <div class="episode-card">
        <iframe src="https://www.youtube.com/embed/fakeID3" allowfullscreen></iframe>

        <iframe src="https://www.youtube.com/embed/fakeID4" allowfullscreen></iframe>

      <div class="episode-card">
        <iframe src="https://www.youtube.com/embed/fakeID5" allowfullscreen></iframe>
        <div class="episode-title">Episódio 28/02</div>
      </div>
      <div class="episode-card">
        <iframe src="https://www.youtube.com/embed/fakeID6" allowfullscreen></iframe>
        <div class="episode-title">Episódio 21/02</div>

</body>
</html>
